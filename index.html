<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/farmatodo.css">
    <title>Farmatodo</title>
  </head>
  <body>
    <main>
      <nav>
        <div>
          <img class="farmatodo.l" src="logo-farmatodo-blue.svg" 
          alt="Logo"
          height="35px">
        </div>
        <div>
          <p>Tasa del dia</p>
        </div>
        <div>
          <input type="text" placeholder="Busca tu producto aqui">
          <button class="input">Lupa</button>
        </div>
        <div>
          <a href="" class="link">
            <img src="profile.svg" alt="icono">
            <p>Inicia sesion</p>
          </a>
        </div>
        <div>
          <a href="" class="link">
            <p>Estado</p>
          </a>
        </div>
        <button>Campana</button>
        <button>Carro de compra</button>
      </nav>
      <div>
        <nav class="segunda-barra">
          <div>
            <p>Salud y medicamentos</p>
          </div>
          <div>
            <p>Belleza</p>
          </div>
          <div>
            <p>Cuidado Personal</p>
          </div>
          <div>
            <p>Bebe</p>
          </div>
          <div>
            <p>Alimentos y Bebidas</p>
          </div>
          <div>
            <p>Hogar Mascota y Otros</p>
          </div>
          <div>
            <a href="" class="cupon">
              <p>Ingresar cupon</p>
            </a>
          </div>
        </nav>
      </div>
    </main>
  </body>
</html>
